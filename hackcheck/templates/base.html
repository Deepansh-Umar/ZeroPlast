<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ZeroPlast{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f6fff8;
      color: #222;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }
    main { padding: 2rem; }
    footer {
      text-align: center;
      padding: 1rem;
      background: #e8f5e9;
      color: #444;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>üåç ZeroPlast</strong></div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('rewards.rewards_page') }}">Rewards</a>
        {% if current_user.role == 'admin' %}
          <a href="{{ url_for('admin.admin_dashboard') }}">Admin</a>
        {% endif %}
        <a href="{{ url_for('auth.logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('auth.login') }}">Login</a>
        <a href="{{ url_for('auth.register') }}">Register</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    ZeroPlast ¬© 2025 | Together for a plastic-free planet üå±
  </footer>
</body>
</html>
